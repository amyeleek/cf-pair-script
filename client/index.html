<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1">
    <title>Pair-making for Codefellows</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <img src="img/logo.png">
    </header>
  	<main>
  	    <script id="pair-template" type="text/x-handlebars-template">
  	   		<tr class="pair">
            <td class="removePair">X</td>
	        	<td>{{driver}}</td>
	          <td>{{navigator}}</td>
	            {{#if navigator2}}
	            	<td>{{navigator2}}</td>
	            {{/if}}
            </tr>
      	</script>
      	<script id="student-template" type="text/x-handlebars-template">
	        	<li data-name="{{name}}">
              <span class="deleteStudent" title="Delete student">X</span> Name: <input type="text" value="{{name}}" class="nameField" />, Experience: <span class="stuExp">{{exp}}</span>  
	        	  <select class="exp">	
	        	  	<option>Change</option>	
	        	  	<option>1</option>
	        	  	<option>2</option>
	        	  	<option>3</option>
	        	  </select>
	        	  Driver count: {{driverCount}}, Previously paired with: 
              <ul>
                 {{#each pairedWith}}
                    <li><span class="deletePair" title="delete pair name">X</span> <span>{{this}}</span></li>
                 {{/each}}
              </ul>
              <input type="text" class="pairField" placeholder="Input new pair name" />
            </li>
      	</script>
  		<section>
        <table id="results">
        	<thead>
              <th>Remove</th>
        	    <th>Driver</th>
        	    <th>Navigator</th>
        	    <th>Navigator 2</th>
        	 </thead>
        </table>
        <button id="create">Create Pairs</button>
        <button id="save">Save Pairs</button>
  		</section>
  		<section>
  			<h4>Students</h4>
        <button id="pop" title="Load students from JSON file and put them in the DB">Populate Students</button>
        <button id="showAdd">Add Student</button>
        <button id="clear">Delete all Students</button>
        <div>
        <!--Honestly, just edit the JSON. But this is here just in case. -->
          <form id="addStudent">
            Name: <input type="text" />
            Experience: <select class="exp">  
                          <option>Change</option> 
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
            <button id="add">Add</button>  
          </form>
        </div>
  			<div id="students">
  			</div>
  		</section>
  		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  		<script src="/scripts/students.js"></script>
  		<script src="/scripts/studentView.js"></script>
  	</main>
  </body>
 </html>
