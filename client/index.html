<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" initial-scale="1">
    <title>Pair-making for Codefellows</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <img src="img/logo.png">
    </header>
  	<main>
  	    <script id="pair-template" type="text/x-handlebars-template">
  	   		<tr class="pair">
	        	<td>{{driver}}</td>
	            <td>{{navigator}}</td>
	            {{#if navigator2}}
	            	<td>{{navigator2}}</td>
	            {{/if}}
            </tr>
      	</script>
      	<script id="student-template" type="text/x-handlebars-template">
	        	<li data-name="{{name}}">Name: {{name}}, Experience: <span class="stuExp">{{exp}}</span>  
	        	<select class="exp">	
	        		<option>Change</option>	
	        	 	<option>1</option>
	        	 	<option>2</option>
	        	 	<option>3</option>
	        	</select>
	        	Driver count: {{driverCount}}, Previously paired with: {{pairedWith}}</li>
      	</script>
  		<section>
        <table id="results">
        	<thead>
        	    <th>Driver</th>
        	    <th>Navigator</th>
        	    <th>Navigator 2</th>
        	 </thead>
        </table>
        <button id="create">Create Pairs</button>
        <button id="save">Save Pairs</button>
  		</section>
  		<section>
  			<h4>Students</h4>
  			<ul id="students">
  			</ul>
  		</section>
  		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  		<script src="/scripts/students.js"></script>
  		<script src="/scripts/studentView.js"></script>
  	</main>
  </body>
 </html>
